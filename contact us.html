<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/ font-awesome.min.css"integrity="sha384-wvfXpqpZZVQGK6TAh5PV1GOFQNHSOD2xbE+QkPXCAF1NEevoEH3S10sibVcOQVNN" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="Contact.css">
</head>

<body>
    <section class="contact">
        <div class="content">
            <h2>Contact us</h2>
            <p>We're here to help. Please reach out to us with any questions, concerns, or feedback.</p>
        </div>
        <div class="container">
            <div class="contactInfo">
                <div class="Box">
                    <div class="icon"><i class="fa fa-map-marker" aria-hidden="true"></i></div>
                    <!-- <div class="icon"><i class="fa fa-map-marker" aria-hidden="true"></i></div> -->
                    <div class="text">
                        <h3>Address</h3>
                        <p>Sinhgad College of Engineering,<br>Vadgaon bk,pune,<br>411041</p>
                    </div>
                </div>
                <div class="Box">
                    <div class="icon"><i class="fa fa-phone" aria-hidden="true"></i></div>
                    <!-- <div class="icon"><i class="fa fa-phone" aria-hidden="true"></i></div> -->
                    
                    <div class="text">
                        <h3>Phone</h3>
                        <p>504-578-3575</p>
                    </div>
                </div>
                <div class="Box">
                    <div class="icon"><i class="fa fa-envelope-o" aria-hidden="true"></i></i></div>
                    <!-- <div class="icon"><i class="fa fa-envelope-o" aria-hidden="true"></i></div> -->
                    <div class="text">
                        <h3>Email</h3>
                        <p>Harvardstark1636@gmail.com</p>
                    </div>
                </div>
            </div>
            <div class="contactForm">
                <form>
                    <h2>Send Message</h2>
                    <div class="inputBox">
                        <input type="text" name="" required="required">
                        <span>Full Name</span>
                    </div>
                    <div class="inputBox">
                        <input type="text" name="" required="required">
                        <span>Email</span>
                    </div>
                    <div class="inputBox">
                        <textarea name="" required="required"></textarea>
                        <span>Type Your Message....</span>
                    </div>
                    <div class="inputBox">
                        <input type="submit" name="" value="send">
                    </div>
                </form>
            </div>
        </div>
        
    </section>
</body>

</html>
